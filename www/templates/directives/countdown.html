<svg class="progress-radial" width="100%" height="100%" viewBox="0 0 100 100" shape-rendering="geometricPrecision">
  <defs>
    <!-- In production make sure the mask id is discrete if you plan on using multiple instances on one page -->
    <mask id="circle_mask" x="0" y="0" width="100" height="100" maskUnits="userSpaceOnUse">
      <!-- The outer shape hides everything outside of the circle
           This is necessary because the path used to create the bar does not perfectly
           match the shape of a circle. We render the path larger than needed and mask it's edges
           to create a perfect circle. -->
      <circle cx="50" cy="50" r="51" stroke-width="0" fill="black" opacity="1"/>

      <!-- The middle shape defines the visible area -->
      <circle cx="50" cy="50" r="50" stroke-width="0" fill="white" opacity="1"/>

      <!-- The inner shape creates the hole in the center.
           The value `r` defines the radius of the hole. -->
      <circle class="progress-radial-mask-inner" cx="50" cy="50" r="49" stroke-width="0" fill="black" opacity="1"/>
    </mask>
  </defs>
  <g mask="url(#circle_mask)">
    <circle class="progress-radial-track" cx="50" cy="50" r="50" stroke-width="0" opacity="1"/>
    <path class="progress-radial-bar" transform="translate(50, 50)"
          d="M 0 0">
    </path>
  </g>
</svg>
<div ng-transclude></div>
